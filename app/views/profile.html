<div>
	<div class="row"></div>
<div>
	<h4>Profile</h4>

	<div class="row">
		<h4>First Name: {{profileC.profileData.firstName}}</h4>
	</div>
	<div class="row">
		<h4>Last Name: {{profileC.profileData.lastName}}</h4>
	</div>
	<div class="row">
		<h4>Email: {{profileC.profileData.email}}</h4>
	</div>
	<div class="row">
		<h4>Items for sale:</h4>
	</div>

	<div class="row">
		<div ng-repeat="item in profileC.items">
			<div class="card-container col s4">
				<div class="card">
			        <div class="card-image waves-effect waves-block waves-light">
			          <img class="activator" src="images/yeoman.png">
			        </div>
			        <div class="card-content">
			          <span class="card-title activator grey-text text-darken-4"> {{ item.name }} </span>
			          <br>
			          <span class="card-title activator grey-text text-darken-4"> ${{ item.price }} </span>
			          <p><a href="#/item/{{item.id}}">View Item</a></p>
			        </div>
			        <div class="card-reveal">
			          <span class="card-title grey-text text-darken-4"> {{ item.name }} <i class="mdi-navigation-close right"></i></span>
			          <p> {{ item.shortDes }}</p>
			        </div>
			    </div>
			</div>
		</div>
	</div>

</div>
