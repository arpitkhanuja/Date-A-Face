<div>
	<div class="row"></div>
	<h4>Profile</h4>

	<div class="row">
	    <div class="row">
	    	<div class="col s12">
	        <h6 for="firstName">First Name: </h6>
	    <div class="row">
	    	<div class="col s12">
	        <h6 for="lastName">Last Name: </h6>
	      </div>
	     <div class="col s12">
	        <h6 for="email">Email: </h6>
	    </div>
	       <div class="col s12">
	        <h6 for="items">Items for Sale: </h6>
	      </div>
	    </div>

	     <div class="row">  
	        <!--card template-->
	        <div class="card-container col s4">
				<div class="card">
			        <div class="card-image waves-effect waves-block waves-light">
			          <img class="activator" src="images/yeoman.png">
			        </div>
			        <div class="card-content">
			          <span class="card-title activator grey-text text-darken-4"> {{ item.name }} </span>
			          <br>
			          <span class="card-title activator grey-text text-darken-4"> ${{ item.price }} </span>
			          <p><a href="#/item/{{item.id}}">View Item</a></p>
			        </div>
			        <div class="card-reveal">
			          <span class="card-title grey-text text-darken-4"> {{ item.name }} <i class="mdi-navigation-close right"></i></span>
			          <p> {{ item.shortDes }}</p>
			        </div>
			    </div>
			</div>

	      </div>
	    </div>
	    

	    <div class="row"></div>
		</button>

	</div>
</div>
