<div>
	<div class="row"></div>
	<h4>Login</h4>

	<div class="row">
	  <form class="col s12 l6">
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="email" type="text" class="validate" ng-model="loginC.formData.email">
	        <label for="email">Email</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="itemname" type="text" class="validate" ng-model="loginC.formData.password">
	        <label for="itemname">Password</label>
	      </div>
	    </div>
	    <div>
	    	<h4>{{loginC.errorMsg}}</h4>
	    </div>


	    <div class="row"></div>

	    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="loginC.login(loginC.formData)">
	    	Submit
		    <i class="mdi-content-send right"></i>
		</button>

	  </form>

	</div>
</div>
