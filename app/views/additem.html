<div>
	<div class="row"></div>
	<h4>Add Item</h4>

	<div class="row">
	  <form class="col s12 l6">
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="email" type="text" class="validate">
	        <label for="email">Email</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="itemname" type="text" class="validate">
	        <label for="itemname">Item Name</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="price" type="text" class="validate">
	        <label for="price">Item Price (in $)</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="descshort" type="text" class="validate">
	        <label for="descshort">Short Description</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="desclong" type="text" class="validate">
	        <label for="desclong">Long Description</label>
	      </div>
	    </div>

	    <h5>Select Categories</h5>
	    <div>
	    	<p>
			    <input type="checkbox" id="c1" />
			    <label for="c1">Category 1</label>
			</p>
			<p>
			    <input type="checkbox" id="c2" />
			    <label for="c2">Category 2</label>
			</p>
			<p>
			    <input type="checkbox" id="c3" />
			    <label for="c3">Category 3</label>
			</p>
			<p>
			    <input type="checkbox" id="c4" />
			    <label for="c4">Category 4</label>
			</p>
	    </div>

	    <div class="row"></div>

	    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    <i class="mdi-content-send right"></i>
		</button>

	  </form>

	  <div class="col s12 l6">
  		  <form action="#">
		    <div class="file-field input-field">
		      <input class="file-path validate" type="text"/>
		      <div class="btn">
		        <span>File</span>
		        <input type="file" />
		      </div>
		    </div>
		  </form>
	  </div>
	</div>
</div>
