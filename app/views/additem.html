<div>
	<div class="row"></div>
	<h4>Add Item</h4>

	<div class="row">
	  <form class="col s12 l6">
	   <!--  <div class="row">
	      <div class="input-field col s12">
	        <input id="email" type="text" class="validate" ng-model="additemC.formData.email">
	        <label for="email">Email</label>
	      </div>

	    <div class="row">
	      <div class="input-field col s12">
	        <input id="itemname" type="text" class="validate" ng-model="additemC.formData.name">
	        <label for="itemname">Item Name</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="price" type="text" class="validate" ng-model="additemC.formData.price">
	        <label for="price">Item Price (in $)</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="descshort" type="text" class="validate" ng-model="additemC.formData.shortDes">
	        <label for="descshort">Short Description</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="desclong" type="text" class="validate" ng-model="additemC.formData.longDesc">
	        <label for="desclong">Long Description</label>
	      </div>
	    </div>

	    <div class="row"></div>

	    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="additemC.insert(additemC.formData)">
	    	Submit
		    <i class="mdi-content-send right"></i>
		</button>

		 <a class="waves-effect waves-light btn orange" style = "margin-left: 20px" ng-click = "additemC.getSuggestion(additemC.formData)">Suggest Price</a>

		<h5>{{additemC.erritem}}</h5>
		<h5>{{additemC.errprice}}</h5>
		<h5>{{additemC.errshort}}</h5>
		<h5>{{additemC.errlong}}</h5>

	  </form>

	  <h5>Suggested Price is: {{addItemC.suggestion}}</h5>
